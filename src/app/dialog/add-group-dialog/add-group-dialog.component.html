<h1 mat-dialog-title>Create Group</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="group-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="Enter group description" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Gathering Time</mat-label>
      <input matInput formControlName="gatheringTime" type="datetime-local" placeholder="Select gathering time" />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
</div>
