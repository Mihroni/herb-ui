<h2 mat-dialog-title>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="email"
        name="email"
        required
        autocomplete="off"
      />
      <mat-error *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
        Valid email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        autocomplete="new-password"
      />
      <mat-error *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
  </mat-dialog-actions>
</form>
